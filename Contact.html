    <section class="bg-light pb-5">
        <div class="container">
            <div class="row mt-5">
                <div class="col-lg-6 mt-5 m-auto bg-secondary py-4">
                    <h3 class="text-white text-center">Contact Form</h3>
                    <form class="row g-3">

                        <div class="col-12">
                            <label for="inputAddress" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="Enter Your Name">
                        </div>

                        <div class="col-12">
                            <label for="inputEmail4" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Enter Your Email">
                        </div>

                        <div class="col-12">
                            <label for="inputAddress" class="form-label">Phone Number:</label>
                            <input type="text" class="form-control" id="inputAddress"
                                placeholder="Enter Your Phone Number">
                        </div>

                        <div class="col-md-6">
                            <label for="inputState" class="form-label">Gender:</label>
                            <select id="inputState" class="form-select">
                                <option selected>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label for="inputState" class="form-label">Marital Status:</label>
                            <select id="inputState" class="form-select">
                                <option selected>Married</option>
                                <option>Unmarried</option>
                            </select>
                        </div>

                       <div class="col-12">
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
